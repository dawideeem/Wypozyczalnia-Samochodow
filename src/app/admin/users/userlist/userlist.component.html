<h1 class="display-6 text-center">Lista aktualnych użytkowników</h1>
<div class="table-responsive">
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">Nazwa Użytkownika</th>
                <th scope="col">E-mail</th>
                <th scope="col">Opcje</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button type="button" class="btn btn-dark m-1" (click)="getUserId(user.id)" routerLink="/admin/useredit">Edytuj</button>
                    <button type="button" (click)="delete(user.id)" class="btn btn-danger m-1">Usuń</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
